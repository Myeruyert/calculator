<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container outside">
      <header class="container inside my-3"></header>
      <div class="grid row text-center p-3">
        <div class="g-col-3 border">
          <button class="btn">1</button>
        </div>
        <div class="g-col-3 border">
          <button class="btn">2</button>
        </div>
        <div class="g-col-3 border"><button class="btn">3</button></div>
        <div class="g-col-3 border"><button class="btn plus">+</button></div>
        <div class="g-col-3 border"><button class="btn">4</button></div>
        <div class="g-col-3 border"><button class="btn">5</button></div>
        <div class="g-col-3 border"><button class="btn">6</button></div>
        <div class="g-col-3 border"><button class="btn">-</button></div>
        <div class="g-col-3 border"><button class="btn">7</button></div>
        <div class="g-col-3 border"><button class="btn">8</button></div>
        <div class="g-col-3 border"><button class="btn">9</button></div>
        <div class="g-col-3 border"><button class="btn">*</button></div>
        <div class="g-col-3 border"><button class="btn">.</button></div>
        <div class="g-col-3 border"><button class="btn">0</button></div>
        <div class="g-col-3 border"><button class="btn">=</button></div>
        <div class="g-col-3 border"><button class="btn">/</button></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
