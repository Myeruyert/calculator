<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body class="">
    <div class="container outside mt-5">
      <header class="container inside my-3"></header>
      <div class="text-center">
        <div class="row mb-3">
          <div class="col-3">
            <button class="btn btn-secondary btn-num">1</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary btn-num">2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary btn-num">3</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning plus op">+</button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <button class="btn btn-secondary btn-num">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary btn-num">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary btn-num">6</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning minus op">-</button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <button class="btn btn-secondary btn-num">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary btn-num">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary btn-num">9</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning multiple op">*</button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <button class="btn btn-secondary btn-num">.</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary btn-num">0</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary equal">=</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning divide op">/</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
